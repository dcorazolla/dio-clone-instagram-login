<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/print_celular_instagram.png" alt="Imagem de celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/logo_instagram.png" class="instagram-logo" alt="instagram logo">
                <input aria-label="Telefone, nome de usuário ou email" maxlength="75" name="" type="text" class="input-login" value="" placeholder="Telefone, nome de usuário ou email" />
                <input aria-label="Senha" maxlength="75" name="" type="password" class="input-login" value="" placeholder="Senha" />
                <input type="button" value="Entrar" class="input-botao" disabled />
                <div class="ou-wrapper"><div class="ou-risco"></div><div class="ou-text">ou</div><div class="ou-risco"></div></div>
                <p class="entrar-face"><img src="img/logo_face_mini.png"> Entrar com Facebook</p>
                <p class="entrar-senha">Esqueceu a senha?</p>
            </div>
            <div class="group">
                <p class="not-account">Não tem uma conta? <span class="link-blue">Cadastre-se</span></p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
